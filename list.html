<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> list </title>
</head>
<body>

	<ol>
		<li>Ordered list</li>
		<li>Unordered list</li>
		<li>data detail list</li>
	</ol>

	Country
	<ol type="a">
		<li>Nepal</li>
		<li>USA</li>
	</ol>

	Country
	<ul type="square">
		<li>Nepal</li>
		<li>USA</li>
	</ul>

	<dl>
		<dt>Coffee</dt>
		<dd>- black hot drink</dd>
		<dt> Milk </dt>
		<dd>- white cold drink </dd>
	</dl>


</body>
</html>
